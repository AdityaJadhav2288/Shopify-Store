{% load static %}
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <!-- Bootstrap 5 CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'store/css/custom.css' %}">
   <title>Shopping Cart</title>
   <style>
 .btn-dark{
 background-color:black;
 color:white;
 }
 .navbar-brand{
font-family: 'Playfair Display', serif;
font-weight: bold;
font-size: 32px;
text-decoration: underline;
 }
 .nav-link{
 font-family: 'Playfair Display', serif;
font-weight: bold;
font-size: 16px;
color:black;
 } 
    /*---------------------------------------
   Social section
-----------------------------------------*/
    footer {
      padding: 20px 0;
      background-color: #222;
      margin: 0px;
      color: #ccc;
    }

    .fa {
      padding: 10px;
      font-size: 23px;
      width: 40px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .fa:hover {
      opacity: 0.8;
      text-decoration: none;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
      margin-top: 30px;
    }

    .fa-whatsapp {
      background: #25d366;
      color: white;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-instagram {
      background: #125688;
      color: white;
    }

    p {
      text-align: center;
    }
     </style> 
</head>  
<body>
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
   <div class="container">
   <a class="navbar-brand" href="/"> Shopify </a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav ms-auto my-2 my-lg-0">
        <form class="d-flex me-3" action="/search">
          <input type="search" name="q" class="form-control" placeholder="Search for any product" aria-label="Search" />
          <button class="btn btn-outline-secondary ms-2" type="submit">Search</button>
        </form>
           {% if request.session.customer %}
           <li class="nav-item">
               <a class="nav-link" href="/orders">Orders</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" href="/cart">Cart
                   <span class="badge bg-dark">{{request.session.cart.keys|length}}</span>
                   <span class="visually-hidden">(current)</span>
               </a>

           </li>
           <li class="nav-item ">
               <a class="nav-link" href="/logout">Logout<span class="visually-hidden">(current)</span></a>
           </li>
           {% else %}
           <li class="nav-item">
               <a class="nav-link" href="/cart">Cart</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" href="/signup">Signup</a>
           </li>
           <li class="nav-item">
               <a class="nav-link disabled" href="/login">Login</a>
           </li>
           {%endif%}
       </ul>
   </div>
   </div>
</nav>
{%block content%}
{%endblock%}
<footer class="bg-dark text-white text-center py-4">
	<div class="container">
		<p>&copy; 2022 Shopify. All rights reserved.</p>
		<div>
		  <a href="#" class="text-white me-3"><i class="fa fa-facebook"></i></a>
		  <a href="#" class="text-white me-3"><i class="fa fa-twitter"></i></a>
		  <a href="#" class="text-white me-3"><i class="fa fa-instagram"></i></a>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
